    <div class="main">
        <div class="description">
            <H1>Aşağıdaki formu doldurarak Genç Kodcu Atölyesi'ne ön başvuru yapabilirsin.</H1>
            <br>
            <form action="#" method="POST" class="application-form" onsubmit="return validateAndNotify(event)">
                
                <div class="form-group">    
                    <label for="fname">Ad Soyad</label>
                    <input type="text" id="fname" name="fname" placeholder="Adınız Soyadınız" required>
                </div>
                
                <div class="form-group">
                    <label for="fmail">E-posta</label>
                    <input type="email" id="fmail" name="fmail" placeholder="mailiniz@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="finfo">Kendini anlat (En az 20 karakter):</label>
                    <textarea id="finfo" name="finfo" minlength="20" rows="5" placeholder="Neden bu kursa katılmak istiyorsunuz?"></textarea>
                </div>
                
                <div class="form-group checkbox-group">
                    <label for="consent">Kişisel verilerimin işlenmesini onaylıyorum </label>
                    <input type="checkbox" id="consent" name="consent" required>
                </div>

                <div class="form-actions">
                    <input type="reset" class="btn reset-btn" value="Temizle">
                    <input type="submit" class="btn submit-btn" value="Başvuruyu Gönder">
                </div>
            </form>
        </div>
